<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Mind Speed Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Page -->
    <div id="startPage" class="page active">
        <div class="container">
            <div class="company-header">
                <img src="https://media.licdn.com/dms/image/v2/D4D0BAQH4b8ww3uhojg/company-logo_200_200/company-logo_200_200/0/1705499115912/circahub_logo?e=1756339200&v=beta&t=EbgunIZuYKVM1pRbbZbL88-mnkZ1FW9GaunuZ4oRr3k" alt="Circa Logo" class="company-logo" title="Circa - Powering Dev Mind Speed Game">
                <div class="company-name">Circa</div>
            </div>
            <h1>üßÆ Dev Mind Speed Game</h1>
            <p class="subtitle">Challenge your math skills with Circa's speed game!</p>
            
            <form id="startForm" class="start-form">
                <div class="input-group">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" required placeholder="Enter your name" aria-label="Player Name">
                </div>
                
                <div class="input-group">
                    <label for="difficulty">Select Difficulty:</label>
                    <select id="difficulty" required aria-label="Difficulty Level">
                        <option value="">Choose Level</option>
                        <option value="1">Level 1 - Easy (single digit)</option>
                        <option value="2">Level 2 - Medium (two digits)</option>
                        <option value="3">Level 3 - Hard (3 digits)</option>
                        <option value="4">Level 4 - Expert (4 digits)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">üöÄ Start Challenge</button>
            </form>
        </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="page">
        <div class="container">
            <div class="game-header">
                <h2 id="welcomeMessage">Welcome!</h2>
                <div class="game-stats">
                    <span>Score: <span id="currentScore">0</span></span>
                    <span>Level: <span id="gameLevel">1</span></span>
                </div>
            </div>
            
            <div class="question-container">
                <h3>Question:</h3>
                <div id="questionText" class="question">5 + 3 = ?</div>
                
                <div class="answer-section">
                    <input type="number" id="answerInput" placeholder="Enter your answer" step="0.01">
                    <button id="submitAnswer" class="btn-primary">Submit Answer</button>
                </div>
                
                <div id="result" class="result"></div>
            </div>
            
            <button id="endGame" class="btn-secondary">End Game</button>
        </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="page">
        <div class="container">
            <div class="company-header-small">
                <img src="https://media.licdn.com/dms/image/v2/D4D0BAQH4b8ww3uhojg/company-logo_200_200/company-logo_200_200/0/1705499115912/circahub_logo?e=1756339200&v=beta&t=EbgunIZuYKVM1pRbbZbL88-mnkZ1FW9GaunuZ4oRr3k" alt="Circa Logo" class="company-logo-small">
                <span class="company-name-small">Circa</span>
            </div>
            <h1>üèÜ Game Results</h1>
            
            <div class="results-container">
                <div class="stat-card">
                    <h3>Final Score</h3>
                    <div id="finalScore" class="big-number">0/0</div>
                </div>
                
                <div class="stat-card">
                    <h3>Total Time</h3>
                    <div id="totalTime" class="big-number">0 seconds</div>
                </div>
                
                <div class="stat-card">
                    <h3>Best Time</h3>
                    <div id="bestTime" class="big-number">-</div>
                </div>
            </div>
            
            <div class="history-section">
                <h3>Question History</h3>
                <div id="gameHistory" class="history-list"></div>
            </div>
            
            <button id="playAgain" class="btn-primary">üîÑ Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
